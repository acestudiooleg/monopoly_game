<div class="chatContainer">
    <div class="messages">
        <p v-for="m in messages">
            <span :class="['player-'+ m.color]" class="player">{{m.name}} </span>
            <span class="message">{{m.body}}</span>
        </p>
    </div>
    <div class="inputMessage">
        <input type="text" placeholder="Type a message">
    </div>
</div>
